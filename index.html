<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="src/weather.css" />
		<title>Vanilla JS Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="weather-app">
				<h1>Orlando</h1>
				<ul>
					<li>Tuesday 11:00am</li>
					<li>Sunny</li>
				</ul>
				<div class="row">
					<div class="col-md-6" id="weather">
						<img
							src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
							alt="Sunny"
						/>
						85
						<span> °F | °C</span>
					</div>
					<div class="col-md-6" id="wind">
						<ul>
							<li>Precipitation: 0%</li>
							<li>Humidity: 67%</li>
							<li>Wind: 2 mph</li>
						</ul>
					</div>
				</div>
			</div>
			Open-source code by
			<a
				href="https://github.com/tiarafeaster/Vanilla-JS-Weather-App"
				target="_blank"
			>
				Tiara Feaster
			</a>
		</div>
		<script src="src/weather.js"></script>
	</body>
</html>
