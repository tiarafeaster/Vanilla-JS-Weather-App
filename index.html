<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="src/weather.css" />
		<title>Vanilla JS Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="weather-app">
				<div class="row">
					<form id="search-form" class="mt-3">
						<div class="row">
							<div class="col-9">
								<input
									type="search"
									placeholder="Type a city name..."
									class="form-control"
									id="city-input"
									autocomplete="off"
								/>
							</div>
							<div class="col-3">
								<input type="submit" value="search" class="btn btn-primary w-100"  />
							</div>
						</div>
					</form>

					<div class="col" id="weather">
						<img id="icon" src="" alt="" />
						<span id="temperature"> </span>
						<span id="units"> <a href="#"> °F </a>| <a href="#"> °C </a></span>
						<ul>
							<!--<li>Precipitation: 14%</li> -->
							<li>Humidity: <span id="humidity"></span> %</li>
							<li>Wind: <span id="wind"></span> MPH</li>
						</ul>
					</div>

					<div class="col" id="city-name">
						<h3 class="city"></h3>
						<ul class="date-time">
							<li id="date">Tuesday 4:00 PM</li>
							<li id="description"></li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col">the other days forecast will go here</div>
				</div>
			</div>
			Open-source code by
			<a
				href="https://github.com/tiarafeaster/Vanilla-JS-Weather-App"
				target="_blank"
			>
				Tiara Feaster
			</a>
		</div>
		<script src="src/weather.js"></script>
	</body>
</html>
